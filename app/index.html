<!doctype html>
<html lang="en" ng-app="phonecatApp">
    <head>
        <meta charset="utf-8">
        <title>Testing angular how good it realy is :)</title>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-cookies.js"></script>
        <script src="lib/angular/ngStorage.js"></script>
        <script src="lib/jquery/jquery-1.10.2.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body ng-controller="MainCtrl" ng-model="main_model">
        <h2>Flow 2.0, Step: {{main_model.curr_step}}</h2>
        <div ng-include src="'partials/heading.html'"></div>
        <br />
        <div ng-include src="'partials/selection.html'"></div>
        <div class="form">
            <div ng-view></div>
        </div>
        <br style="clear:both;"/>
        <br />
        <a href="javascript: void(0)" ng-click="change_step(-1);">Prev step</a><a href="javascript: void(0)" ng-click="change_step(1);">Next step</a> <br />
        <div class="test">
            {{main_model.selection}}
            <br />
            <br />
            <br />
            {{main_model.liha}}
        </div>
    </body>
</html>
